<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
        <p>Número:
            <input type="number" name="num" id="num">
            <button type="button" id="tabuada">Gerar Tabuada</button>
        </p>
        </div>

        <div id="res">
            <select name="tabs" id="tabs" size="10">
                <option value="#">Digite um número acima</option>
            </select>
        <div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
</body>
</html>
